<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/init.js"></script>
    <script src="js/search.js"></script>
</head>

<body class="pushable">
    <div class="ui right sidebar" style="width:20%;height:100%;background-color:#E7E7E7;">
        <div class="search_head">
            <h2>Saved Courses</h2>
        </div>
        <div id="save_display" class="ui middle aligned divided list">

        </div>
    </div>
    <div class="pusher">
        <div class="search_bar">
            <div class="search_head">
                <h2>Search Classes</h2>
            </div>
            <div class="search_content">
                <form class="ui form" action="javascript:void(0);">
                    <div class="field">
                        <input type="text" name="keyword" placeholder="Title, Subject, Instructor, or Keyword">
                    </div>
                    <div class="field">
                        <div class="ui selection dropdown">
                            <input type="hidden" name="srcdb">
                            <div style="color:rgb(0, 0, 0)" class="default text">Spring 2019</div>
                            <i class="dropdown icon"></i>
                            <div class="menu">
                                <div class="item" data-value="2194">
                                    Summer 2019
                                </div>
                                <div class="item" data-value="2191">
                                    Spring 2019
                                </div>
                                <div class="item" data-value="2187">
                                    Fall 2018
                                </div>
                                <div class="item" data-value="2184">
                                    Summer 2018
                                </div>
                                <div class="item" data-value="2181">
                                    Spring 2018
                                </div>
                                <div class="item" data-value="2177">
                                    Fall 2017
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="submit_search" class="ui dark grey button" type="submit">
                        <i class="search icon"></i>
                        Search
                    </button>
                </form>
                <div class="ui section divider"></div>
                <div class="search_results">
                    <div class="ui text loader">Getting Results...</div>
                    <div class="ui cards" style="width:100%">
                    </div>
                </div>
            </div>
        </div>
        <div class="main_view">
            <div class="ui button" id="sidebar_button">
                Saved Courses
                <i class="right arrow icon"></i>
            </div>
            <div class="ui top attached tabular menu" style="margin-top:0px;">
                <a class="active item" data-tab="first">Calendar View</a>
                <a class="item" data-tab="second">Map View</a>
            </div>
            <div class="ui bottom attached active tab segment" id="fixedheight" data-tab="first" style="height:90%;">
                <table class="ui yellow celled table calendar" style="height:100%;">
                    <col width="10%">
                    <col width="18%">
                    <col width="18%">
                    <col width="18%">
                    <col width="18%">
                    <col width="18%">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wendesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
            <div class="ui bottom attached tab segment" data-tab="second" style="height:90%;">
                Second
            </div>
        </div>
    </div>
</body>

</html>
